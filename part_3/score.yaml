apiVersion: score.dev/v1b1
metadata:
  name: simple
containers:
  main:
    image: ghcr.io/astromechza/dynamo-db-todos:v1.5.0
    variables:
      MOTD: "Hello $${context.org_id} $${context.project_id} $${context.env_id}"
service:
  ports:
    web:
      port: 80
      targetPort: 8080
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      hostname: ${resources.dns.hostname}
      port: 80
